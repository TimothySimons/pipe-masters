<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/output.css" rel="stylesheet" />
    <title>Pipeline Masters</title>
    <script type="module">
      import { Leaderboard, Status } from './dist/leaderboard.js';

      const getRandomTime = () => {
        const hour = Math.floor(Math.random() * 24);
        const minute = Math.floor(Math.random() * 60);
        const second = Math.floor(Math.random() * 60);
        return `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}:${second.toString().padStart(2, '0')}`;
      };

      const getDate = (yearOffset = 0, monthOffset = 0, dayOffset = 0) => {
        const day0 = new Date();
        return new Date(
          day0.getFullYear() + yearOffset,
          day0.getMonth() + monthOffset,
          day0.getDate() + dayOffset,
          ...getRandomTime().split(':'),
        );
      };

      const day1 = getDate(0, 0, -13);
      const day2 = getDate(0, 0, -5);
      const day3 = getDate(0, -1, -23);
      const day4 = getDate(0, -2, -1);

      const api = Leaderboard(document.getElementById('pipe-masters'));
      api.update([
        {
          name: 'Deep Blue',
          version: '2.0',
          status: Status.InProgress,
          build: 'db_2.0',
          hash: '5ji0b5c',
          imageURL: 'assets/deepblue.svg',
        },
        {
          name: 'Stockfish',
          version: '16.1',
          score: 3530,
          date: day1,
          status: Status.Success,
          build: 'sf_16.1',
          hash: '61acbfc',
          imageURL: 'assets/stockfish.png',
        },
        {
          name: 'Leela',
          version: '5.0',
          score: 3462,
          date: day2,
          status: Status.Success,
          build: '5643',
          hash: '14abc9a',
          imageURL: 'assets/leela.svg',
          highlight: true,
        },
        {
          name: 'Komodo',
          version: '2.5',
          score: 3419,
          date: day3,
          status: Status.Success,
          build: '632.1.4',
          hash: '91aho2c',
          imageURL: 'assets/komodo.png',
        },
        {
          name: 'Deep Blue',
          version: '1.5',
          score: 2725,
          date: day4,
          status: Status.Success,
          build: 'db_1.5',
          hash: '71a8bfc',
          imageURL: 'assets/deepblue.svg',
        },
      ]);
    </script>
  </head>
  <body>
    <div class="flex min-h-screen items-center justify-center bg-white">
      <div class="p-6 overflow-scroll px-0">
        <ol>
          <table id="pipe-masters"></table>
        </ol>
      </div>
    </div>
  </body>
</html>
